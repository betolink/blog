baseURL: "https://betolink.dev"
title: "blog"
paginate: 5
theme: PaperMod
ignoreFiles:
  - \.qmd$
  - \.ipynb$

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-KCME2LBMDG

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: About
          url: about
          weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "@betolink personal blog"
  author: "@betolink"
  comments: true
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  images: ["papermod-cover.png"]

  profileMode:
    enabled: enabled
    title: "Luis LÃ³pez"
    subtitle: "Software Engineer and World Wanderer"
    imageUrl: "images/profile.png"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Luis Lopez"
    Content: >
      Welcome to my personal blog about tech, politics and world traveling.

  socialIcons:
    - name: github
      url: "https://github.com/betolink"
    - name: twitter
      url: "https://twitter.com/betolink"
    - name: RsS
      url: "index.xml"

