markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: false
    lineNos: true
    hl_Lines: ""
    lineNoStart: 1
    noClasses: false
    style: monokai
    tabWidth: 4
    # style: solarized-dark

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
